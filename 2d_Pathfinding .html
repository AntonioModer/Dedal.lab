<script src="js/ddls_plugins/SimpleView.js"></script>
<script>
var world, basicCanvas, view;

init();
render();

function init(){

    world = new DDLS.World(600,600);
    basicCanvas = new DDLS.BasicCanvas(600,600, '#000000', 60);
    view = new DDLS.SimpleView(basicCanvas);

    var object;
    var i = 50;
    while(i--) {
        world.addObject({
            x:DDLS.randInt(50, 600),
            y:DDLS.randInt(50, 600),
            w:DDLS.randInt(10, 40),
            h:DDLS.randInt(10, 40),
            r:DDLS.rand(0, DDLS.TwoPI)
        });
    }

    world.addHeroe({x:20, y:20, r:4, speed:10});

    world.addHeroe({x:40, y:20, r:4, speed:10});

    view.drawMesh(world.mesh);

    basicCanvas.canvas.onmousedown = onMouseDown;
    basicCanvas.canvas.onmouseup = onMouseUp;
    basicCanvas.canvas.onmousemove = onMouseMove;
};

function onMouseMove(e) {};
function onMouseUp(e) {};
function onMouseDown (e) {
    view.drawMesh( world.mesh,true );
    var rect = e.target.getBoundingClientRect();
    world.heroes[0].setTarget(e.clientX - rect.left, e.clientY - rect.top);
 };


function render() {
    requestAnimationFrame( render );

    world.update();

    
    view.drawMesh( world.mesh,true );

    var i = world.heroes.length, h;
    while(i--){
        h = world.heroes[i];
        view.drawEntity(h.entity);
        if( h.tmppath.length ) view.drawPath( h.tmppath );
        
    }
    //view.drawMesh(world.mesh);
};

</script>
